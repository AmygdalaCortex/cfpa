    <!-- Minimal page-specific styling -->
    <style>
        /* HEADER */
        .team-header {
            height: 50vh;
            background: linear-gradient(
                rgba(0,0,0,0.45),
                rgba(0,0,0,0.45)
            ),
            url("./images/entry.webp") top/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.411);
            margin-bottom: 40px;
        }
        .team-header h1 {
            font-size: 3rem;
            font-weight: 700;
        }

        .team-section {
          width: 90%;
          background-color: #770909;
          margin: 20px 0;
          padding: 30px;
          border-radius: 20px;
          box-shadow: 0 4px 4px rgba(28, 31, 32, 0.13);
          background-color: rgb(238, 237, 237);
          display: flex;
          flex-wrap: wrap;        
          gap: 30px;
          justify-content: center;
          align-items: stretch;   /* make card heights consistent */
        }

        /* Give cards a fixed base width so they don't stretch */
        .dev-card {
          flex: 0 0 260px; /* don't grow, don't shrink, fixed 260px width */
          box-sizing: border-box;
          border-radius: 20px;
          transition: 0.3s ease;
        }


        /* Fade-in animation */
        .dev-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .dev-card:hover {
            transform: translateY(-12px) scale(1.04);
            box-shadow: 0 15px 25px rgba(0,0,0,0.22);
        }

        /* IMAGE */
        .dev-img {
            width: 90%;
            height: 240px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgb(43,167,255);
            transition: 0.3s ease;
            margin-bottom: 15px;
        }

        .dev-img:hover {
            box-shadow: 0 0 20px rgba(43,167,255,0.7);
            transform: scale(1.07);
        }

        /* NAME + ROLE */
        .dev-card h2 {
            margin-bottom: 8px;
            font-size: 1.4rem;
        }
        .dev-role {
            color: #666;
            margin-bottom: 15px;
        }

        /* SOCIALS */
        .socials {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 10px;
        }
        .socials a {
            background: #e7f4ff;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            transition: 0.2s;
        }
        .socials a:hover {
            background: #d0ecff;
            transform: scale(1.15);
        }
        .socials img {
            width: 25px;
        }
    </style>

    <!-- Fade-in script -->
    <script>
        const cards = document.querySelectorAll('.dev-card');
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, { threshold: 0.2 });

        cards.forEach(card => observer.observe(card));
    </script>
